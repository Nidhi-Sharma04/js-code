<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hlo nidhi this side</h1>
    <button>stop</button>
</body>
<script>
    const krishna=function(){
        console.log("hlo");
    }

    const change=function(){
        document.querySelector('h1').innerHTML="krishna das here"
    }
    const time=setTimeout(change,5000);
    document.querySelector('button').addEventListener('click',function(){
        clearTimeout(time)
        console.log("stopped")
    })
</script>
</html>
