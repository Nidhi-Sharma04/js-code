<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black ;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const xhr=new XMLHttpRequest()   //cretaing object
    const requrl='https://api.github.com/users/Nidhi-Sharma04'
    xhr.open('GET',requrl)//open is used to send request with fst parameter as kya chahiye data lenda dnea and scnd is parameter
    console.log()
    xhr.send()//open doesnot get called itself to call it we use send() function
</script>
</html>
